<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <main>
            <div class="container">
                <div class="row justify-content-center" id="carousel">
                    <div class="col-8">
                        <!-- freccia sinistra -->
                        <i id="prev" class="bi bi-caret-left fs-3 text-white"></i>

                        <!-- galleria immagini -->
                        <div id="gallery">
                            <img :src="imageList[currentIndex].image" alt="" class="img-fluid">
                        </div>

                        <!-- freccia destra -->
                        <i id="next" class="bi bi-caret-right fs-3 text-white"></i>

                        <!-- galleria miniature -->
                        <div id="thumbnails" class="d-flex justify-content-between gap-3 mt-3">
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
    <!-- JS -->
    <script src="js/script.js"></script>
</body>

</html>
