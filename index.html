<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <main>
            <div class="container">
                <div class="row justify-content-center" id="carousel">
                    <div class="col-8">
                        <!-- freccia sinistra -->
                        <i id="prev" class="bi bi-caret-left fs-3 text-white" @click="prevImg()"></i>

                        <!-- galleria immagini -->
                        <div id="gallery">
                            <img :src="imageList[currentIndex].image" alt="" class="img-fluid">
                            <div class="img-title">
                                <h5>{{imageList[currentIndex].title}}</h5>
                                <h6>{{imageList[currentIndex].text}}</h6>
                            </div>
                        </div>

                        <!-- freccia destra -->
                        <i id="next" class="bi bi-caret-right fs-3 text-white" @click="nextImg()"></i>

                        <!-- galleria miniature -->
                        <div id="thumbnails" class="row justify-content-center">
                            <div class="col"><img :src="imageList[0].image" alt="" class="img-fluid"></div>
                            <div class="col"><img :src="imageList[1].image" alt="" class="img-fluid"></div>
                            <div class="col"><img :src="imageList[2].image" alt="" class="img-fluid"></div>
                            <div class="col"><img :src="imageList[3].image" alt="" class="img-fluid"></div>
                            <div class="col"><img :src="imageList[4].image" alt="" class="img-fluid"></div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>

    </div>
    <!-- JS -->
    <script src="js/script.js"></script>
</body>

</html>
